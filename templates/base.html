<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>River Studies | River View Player 2.0 (Beta) {% block title %}{% endblock %}</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />		    
		<link rel='stylesheet' href='/media/css/riverviews.css' type='text/css' />		
		<script src="/media/js/jquery-1.7.min.js" type="text/javascript"></script>
		<script src="/media/js/page_functions.js" type="text/javascript"></script>
		{% block headers %}{% endblock %}
	</head>
	  
	<body {% block body_additions %}{% endblock %}>

		<div id="headinfo" class="toplink">
			River Studies | River View Player 2.0 (Beta)			
			<span id="show_all"> <a href="/list">Show All Tracks</a> </span> /
			 <a id="show_about" href="/page/about">About</a> /
			 <a id="show_credits" href="/page/credits">Credits</a> /
		</div>

		{% block content_part %}{% endblock %}		

		<div id="footer">
			&copy 2005-2011, <a href="http://m.ash.to">Michael Aschauer</a> / <a href="http://www.riverstudies.org">riverstudies.org</a>
		</div>

		<!-- Piwik -->
		<script type="text/javascript">
			var pkBaseURL = (("https:" == document.location.protocol) ? "https://m.ash.to/piwik/" : "http://m.ash.to/piwik/");
			document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
			</script><script type="text/javascript">
			try {
			var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", 5);
			piwikTracker.trackPageView();
			piwikTracker.enableLinkTracking();
			} catch( err ) {}
		</script><noscript><p><img src="http://m.ash.to/piwik/piwik.php?idsite=5"
		style="border:0" alt="" /></p></noscript>
		<!-- End Piwik Tracking Code -->		

	</body>
</html>
